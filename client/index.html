<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Meta tags for better performance -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SecureVPN - Military-grade encryption and global VPN service">
    
    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS for faster rendering -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: hsl(243, 100%, 1%);
        color: hsl(215, 100%, 96%);
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        height: 100vh;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
      .loading-indicator {
        width: 48px;
        height: 48px;
        border: 4px solid hsla(210, 100%, 56%, 0.2);
        border-left-color: hsl(210, 100%, 56%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <title>SecureVPN - Secure and Private Internet Access</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading">
        <div class="loading-indicator"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
