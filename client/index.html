<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Meta tags for better performance -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title>SecureVPN - Military-Grade Encryption & Global Network</title>
    <meta name="description" content="SecureVPN offers military-grade encryption, global servers, and unbeatable privacy features. Protect your online activity with our advanced VPN technology.">
    <meta name="keywords" content="VPN, secure VPN, military-grade encryption, privacy, online security, anonymous browsing, public wifi protection">
    <meta name="author" content="SecureVPN">
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://securevpn.replit.app/">
    <meta property="og:title" content="SecureVPN - Advanced Protection for Your Digital Life">
    <meta property="og:description" content="Secure your internet connection with military-grade encryption. Access geo-restricted content and protect your privacy with our global server network.">
    <meta property="og:image" content="https://securevpn.replit.app/og-image.jpg">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://securevpn.replit.app/">
    <meta name="twitter:title" content="SecureVPN - Military-Grade Online Protection">
    <meta name="twitter:description" content="Protect your online privacy with advanced encryption and secure global servers. Stream, browse, and download without limitations.">
    <meta name="twitter:image" content="https://securevpn.replit.app/twitter-image.jpg">
    
    <!-- Canonical Link -->
    <link rel="canonical" href="https://securevpn.replit.app/">
    
    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow">
    
    <!-- Critical CSS for faster rendering -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: hsl(243, 100%, 1%);
        color: hsl(215, 100%, 96%);
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        height: 100vh;
        width: 100%;
        align-items: center;
        justify-content: center;
      }
      .loading-indicator {
        width: 48px;
        height: 48px;
        border: 4px solid hsla(210, 100%, 56%, 0.2);
        border-left-color: hsl(210, 100%, 56%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SecureVPN",
      "applicationCategory": "SecurityApplication",
      "operatingSystem": "Windows, macOS, iOS, Android, Linux",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      },
      "description": "SecureVPN provides advanced security features including military-grade encryption, kill switch functionality, and a strict no-logs policy to ensure your online activities remain private and secure."
    }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading">
        <div class="loading-indicator"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
